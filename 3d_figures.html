<html>

<head>
  <title>3d Figures</title>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <script src="../libs/jquery-3.3.1/jquery-3.3.1.js"></script>
  <script src="../libs/gl-matrix/gl-matrix.js"></script>

  <script src="colors.js"></script>
  <script src="3d_figures.js"></script>
  <script src="pentagonalPyramid.js"></script>
  <script src="dodecahedron.js"></script>
  <script src="octahedron.js"></script>

  <style>
    body {
      margin: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="text/javascript">

    $(document).ready(
      function () {
        var canvas = document.getElementById("webglcanvas");
        var gl = initWebGL(canvas);
        initViewport(gl, canvas);
        initGL(canvas);
        initShader(gl);
        // TO DO: create and draw the figures
        const width = $(canvas).width();
        const height = $(canvas).height();
        const ar = width / height;
        const pentagonalPyramid = createPentagonalPyramid(gl, [-1.5 * ar, 0, 0], [0.1, 1.0, 0.2]);
        const dodecahedron = createDodecahedron(gl, [0, 0, 0], [-0.4, 1.0, 0.1], [0.0, 1.0, 0, 0]);
        const octahedron = createOctahedron(gl, [+1.5 * ar, 0, 0], [0, 1, 0]);
        run(gl, [pentagonalPyramid, dodecahedron, octahedron]);
      }
    );

  </script>

</head>

<body>

  <canvas id="webglcanvas" style="border: none;"></canvas>

</body>

</html>
